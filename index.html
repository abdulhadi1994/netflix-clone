<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netlfix</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/9b4164de0c.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <a href="#" class="nav__img__wrapper">
        <img src="assets/logo.png" alt="" class="nav__img" />
      </a>
      <button class="nav__btn">Sign In</button>
    </header>

    <!-- Home -->
    <section id="home" class="home">
      <div class="home__background-wrapper">
        <div class="container">
          <!-- <img src="assets/background-img.jpg" alt="" class="container__img"> -->
          <div class="home-text">
            <h1 class="home-text__heading">
                Unlimited films, TV programmes and more</h1>
                <h3 class="home-text__subheading">
                    Ready to watch? Search for a movie.
                  </h3>
        <div class="home__background-search">
            <div class="home__input--wrapper">
              <input
                type="text"
                class="home__input"
                id="searchBar"
                placeholder="Find a movie"
              />
              <i class="fa-solid fa-magnifying-glass movie__search"></i>
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>

    <!-- Movies -->
    <section id="movies" class="movies">
      <div class="movies-container">
        <div class="row">
          <div class="movies__content">
            <div class="movies__top">
              <h2 class="movies__heading">Search results for:</h2>
            </div>
            <div class="movies__list" id="movies-list">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
     <section class="footer">
      <a href="#" class="footer__img__wrapper">
        <img src="assets/Netflix_N.png" alt="" class="footer__img" />
      </a>
      <div class="social">
      <a href="#" class="footer__social"><i class="fa-brands fa-facebook"></i></a>
      <a href="#" class="footer__social"><i class="fa-brands fa-square-instagram"></i></a>
      <a href="#" class="footer__social"><i class="fa-brands fa-square-twitter"></i></a>
    </div>
  </section>
  </body>
</html>
