<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netlfix</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/9b4164de0c.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <a href="#" class="nav__img__wrapper">
        <img src="assets/logo.png" alt="" class="nav__img" />
      </a>
      <button class="nav__btn">Sign In</button>
    </header>

    <!-- Home -->
    <section id="home" class="home">
      <div class="home__background-wrapper">
        <div class="container">
          <img src="assets/background-img.jpg" alt="" class="container__img">
          <div class="home-text">
            <h1 class="home-text__heading">
              Unlimited films, TV programmes and more
            </h1>
            <h3 class="home-text__subheading">
              Ready to watch? Search for a movie.
            </h3>
            <div class="home__background-search">
              <div class="home__input--wrapper">
                <input
                  type="text"
                  class="home__input"
                  id="searchBar"
                  placeholder="Find a movie"
                />
                <i class="fa-solid fa-magnifying-glass movie__search" onclick="searchBarClick()" ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

                    </div>
                    <div class="movie__info movie__info2">
                      <p class="movie__info--text">
                        <i class="fa-solid fa-star"></i> 4.5
                      </p>
                    </div>
                    <div class="movie__info movie__info3">
                      <p class="movie__info--text">
